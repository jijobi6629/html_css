<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>first page in bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <h2> Bootstrap buttons</h2>
    <div class="container">
      <h3>solid buttons</h3>
        <button type="button" name="button" class="btn btn-primary">Click me 1</button>
        <button type="button" name="button" class="btn btn-secondary">Click me 2</button>
        <button type="button" name="button" class="btn btn-success">Click me 3</button>
        <button type="button" name="button" class="btn btn-warning">Click me 4</button>
        <button type="button" name="button" class="btn btn-danger">Click me 5</button>
        <button type="button" name="button" class="btn btn-light">Click me 6</button>
        <button type="button" name="button" class="btn btn-dark">Click me 7</button>
        <button type="button" name="button" class="btn btn-info">Click me 8</button>
        <button type="button" name="button" class="btn btn-link">Click me 9</button>

        <h3>link into a button</h3>
        <a href="https://www.google.com" class="btn btn-success" role="button">google</a>

        <h3>button without text wrap</h3>
        <button class="btn btn-primary text-nowrap" type="button" name="button">no text wrap</button>

        <h3>buttons with outline</h3>
        <button type="button" name="button" class="btn btn-outline-primary">Click me 1</button>
        <button type="button" name="button" class="btn btn-outline-secondary">Click me 2</button>
        <button type="button" name="button" class="btn btn-outline-success">Click me 3</button>
        <button type="button" name="button" class="btn btn-outline-warning">Click me 4</button>
        <button type="button" name="button" class="btn btn-outline-danger">Click me 5</button>
        <button type="button" name="button" class="btn btn-outline-light">Click me 6</button>
        <button type="button" name="button" class="btn btn-outline-dark">Click me 7</button>
        <button type="button" name="button" class="btn btn-outline-info">Click me 8</button>
        <button type="button" name="button" class="btn btn-outline-link">Click me 9</button>

        <h3>large and small button</h3>
        <button type="button" name="button" class="btn btn-primary btn-lg">large button</button>
        <button type="button" name="button" class="btn btn-primary">normal button</button>
        <button type="button" name="button" class="btn btn-primary btn-sm">small button</button>


        <h3>disabled button</h3>
        <button type="button" name="button" class="btn btn-primary " disabled>primary disable</button>
    </div>

  </body>
</html>
