<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bootstrap forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="email">Email</label>
      <input type="text" name="email" placeholder="username@mail.com" >

      <label for="passwd">Password:</label>
      <input type="password" name="passwd" >

      <input type="submit" name="submit" value="Submit">
    </form>

    <div class="container">
    <h2>bootstrap form</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="username@mail.com" class="form-control">
        <small class="form-text text-muted">we will never share you email with anyone.</small>
      </div>

      <div class="form-group">
        <label for="passwd">Password: </label>
        <input type="password" name="passwd" class="form-control">
      </div>

      <div class="form-group form-check">
        <input type="checkbox" name="check me" value="check me out" class="form-check-input">
        <label for="check me" class="form-check-label">Check me out</label>
      </div>

      <button type="submit" name="submit" class="btn btn-primary">Submit</button>

      <div class="form-group">
        <h2>dropdown list</h2>

        <select class="form-control" name="select1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div class="form-group">
        <h2>multiple select</h2>
        <select multiple class="form-control" name="select2">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <h2>file input</h2>
      <div class="form-group">
        <label for="exampleFormControlFile1">select file to upload</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>

      <h2>input text size</h2>
      <div class="form-group">
        <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
        <input class="form-control" type="text" placeholder="Default input">
        <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
      </div>


      <h2>read only textbox</h2>
      <input class="form-control" type="text" placeholder="you can't input your text here..." readonly>


      <h2>confirm your identity by filling password only</h2>
      <form>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
      </form>


      <h2>textbox inline</h2>
      <form class="form-inline">
        <div class="form-group mb-2">
          <label for="staticEmail2" class="sr-only">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="username@mailservice.com">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
          <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
        </form>


        <h2>checkbox inline</h2>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
          <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
        </div>
      </div>





  </body>
</html>
