<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body align='center'>
    <form >
      <label for="fname">First Name:</label>
      <input type="text" name="fname" placeholder="John"> <br> <br>

      <label for="lname">Last Name:</label>
      <input type="text" name="lname" placeholder="Wick"> <br> <br>

      <label for="mail">Email id:</label>
      <input type="email" name="mail" placeholder="username@mail.com"> <br> <br>

      <label for="pswd">Password: </label>
      <input type="password" name="pswd" value=""> <br> <br>


      <label for="qfcation">Qualification: </label> <br>
      <input type="checkbox" name="qfcation" value="B.A."> B.A. <br>
      <input type="checkbox" name="qfcation" value="B.Com."> B.Com. <br>
      <input type="checkbox" name="qfcation" value="B.Tech."> B.Tech. <br> <br>

      <label for="city">City: </label>
      <select name="city">
        <option value="NDEL">New Delhi</option>
        <option value="Mbai">Mumbai</option>
        <option value="jpur">Jaipur</option>

      </select> <br><br>

      <label for="gender">Gender: </label>
      <input type="radio" name="gender" value="Male">
      <label for="male">Male</label>

      <input type="radio" name="gender" value="Female">
      <label for="female">Female</label>

      <input type="radio" name="gender" value="Others">
      <label for="others">Others</label>

      <br><br>

      <label for="feedback">Feedback: </label> <br>
      <textarea name="feedback" rows="3" cols="50"></textarea>
      <br>

      <input type="submit" name="submit" value="Click here to submit">
    </form>

  </body>
</html>
